{% extends "base.html" %}

{% block title %}
    <title>Tags</title>
{% endblock %}

{% block content %}
    <p>
        <h1>Tags <a href="{% url "todo_list:tag-create" %}" class = "btn btn-primary" style="float: right">Create tag</a></h1>
    </p>
        {% if tag_list %}
            <table class="table">
                <tr>
                    <td><b>Name</b></td>
                    <td><b>Update</b></td>
                    <td><b>Delete</b></td>
                </tr>
                {% for tag in tag_list %}
                    <tr>
                        <td>{{ tag.name }}</td>
                        <td><a href="{% url "todo_list:tag-update" pk=tag.id %}" class = "btn btn-secondary">Update</a></td>
                        <td><a href="{% url "todo_list:tag-delete" pk=tag.id %}" class = "btn btn-secondary">Delete</a></td>
                    </tr>
                {% endfor %}
            </table>
        {% endif %}
{% endblock %}
